<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Wireframe</title>
    <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper">   <!--wrapper div-->

        <div> <!--container for header-->

            <header>header</header> <!--class="contentWidth"-->

             <!-- <br> -->
         
            <nav>nav</nav> <!--class="contentWidth"-->

        </div>

        <div class="currentPage clearfix"> 

            <section>

                <h1 class="sectionHeading">section</h1>

                <article>

                    <h1 class="articleTitle">article</h1> <!--or with own header? -->

                    <div class="specialHeadings clearfix">
                        <h1 id="articleTitle1">h1, </h1>
                        <h2 id="articleTitle2">h2, </h2>
                        <h3 id="articleTitle3">h3</h3>
                    </div>

                    <p class="articleContent">p</p>

                </article>

            </section>

            <aside>

                <h1>aside</h1>

            </aside>

        </div>

        <footer>footer</footer> 

    </div> <!--close of wrapper-->
    
</body>
</html>
